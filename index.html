<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder Paranormal</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Decoder Paranormal</h1>
    <div class="symbols-container">
        <span class="symbol" data-char="A">&#x0041;</span>
        <span class="symbol" data-char="B">&#x0042;</span>
        <span class="symbol" data-char="C">&#x0043;</span>
        <span class="symbol" data-char="D">&#x0044;</span>
        <span class="symbol" data-char="E">&#x0045;</span>
        <span class="symbol" data-char="F">&#x0046;</span>
        <span class="symbol" data-char="G">&#x0047;</span>
        <span class="symbol" data-char="H">&#x0048;</span>
        <span class="symbol" data-char="I">&#x0049;</span>
        <span class="symbol" data-char="J">&#x004A;</span>
        <span class="symbol" data-char="K">&#x004B;</span>
        <span class="symbol" data-char="L">&#x004C;</span>
        <span class="symbol" data-char="M">&#x004D;</span>
        <span class="symbol" data-char="N">&#x004E;</span>
        <span class="symbol" data-char="O">&#x004F;</span>
        <span class="symbol" data-char="P">&#x0050;</span>
        <span class="symbol" data-char="Q">&#x0051;</span>
        <span class="symbol" data-char="R">&#x0052;</span>
        <span class="symbol" data-char="S">&#x0053;</span>
        <span class="symbol" data-char="T">&#x0054;</span>
        <span class="symbol" data-char="U">&#x0055;</span>
        <span class="symbol" data-char="V">&#x0056;</span>
        <span class="symbol" data-char="W">&#x0057;</span>
        <span class="symbol" data-char="X">&#x0058;</span>
        <span class="symbol" data-char="Y">&#x0059;</span>
        <span class="symbol" data-char="Z">&#x005A;</span>

        <span class="symbol" data-char=".">&#x002E;</span>
        <span class="symbol" data-char=",">&#x002C;</span>
        <span class="symbol" data-char="?">&#x003F;</span>
        <span class="symbol" data-char="!">&#x0021;</span>
        <span class="symbol" data-char=":">&#x003A;</span>
        <span class="symbol" data-char=";">&#x003B;</span>
    </div>

    <div id="output-container">
        <div id="output">Nenhum símbolo foi clicado ainda.</div>
    </div>
    
    <div class="buttons-container">
        <button id="delete-button">Deletar Última Letra</button>
        <button id="clear-button">Limpar Frase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
